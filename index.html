          random_between = function(from,to) {
            return Math.floor(Math.random() * (to - from + 1)) + from;
          };

          randomize = function() {
            document.getElementById('tbx_1').value = random_between(1, gandy_beginnings.length);
            document.getElementById('tbx_2').value = random_between(1, gandy_middles.length);
            document.getElementById('tbx_3').value = random_between(1, gandy_ends.length);

            var lbl = document.getElementById('lbl_result');
            if(random_between(1,10) === 1) {
                var ayaya = 'Ayaya';
                var suffix = '';
                switch(random_between(1,6)) {
                    case 1:
                        suffix = ' Fund';
                        break;
                    case 2:
                        suffix = ' Grund';
                        break;
                    case 3:
                        suffix = ' Tan';
                        break;
                    case 4:
                        suffix = ' Nandicles';
                        break;
                    case 5:
                        suffix = ' Nandletide';
                        break;
                    case 6:
                        suffix = ' Nandis';
                        break;
                    case 7:
                        suffix = ' Fnand';
                        break;
                }
                lbl.innerHTML = ayaya + suffix + '!';
            } else {
                display_result();
            }
          };

          display_result = function() {
            var tbx_1 = document.getElementById('tbx_1');
            var tbx_2 = document.getElementById('tbx_2');
            var tbx_3 = document.getElementById('tbx_3');

            var lbl = document.getElementById('lbl_result');

            try {

              var n_1 = parseInt(tbx_1.value) || -1;
              var n_2 = parseInt(tbx_2.value) || -1;
              var n_3 = parseInt(tbx_3.value) || -1;

              if(n_1 < 0 || n_1 > gandy_beginnings.length)
                throw 'first number must be between 0 and ' + gandy_beginnings.length;
              if(n_2 < 0 || n_2 > gandy_middles.length)
                throw 'second number must be between 0 and ' + gandy_middles.length;
              if(n_3 < 0 || n_3 > gandy_ends.length)
                throw 'third number must be between 0 and ' + gandy_ends.length;

              var name = [gandy_beginnings[n_1 - 1], ' ', gandy_middles[n_2 - 1], gandy_ends[n_3 - 1]].join('');

              var f = gandy_beginnings[n_1 - 1][0].toLowerCase();
              var first_letter_is_vowel = (f === 'a' || f === 'e' || f === 'i' || f === 'o' || f === 'u');

              lbl.innerHTML = "He's " + (first_letter_is_vowel ? 'an' : 'a') + " " + name + "!";

            } catch (err) {

              lbl.innerHTML = err;
            }
          };

          window.onload = function() {
            document.getElementById('tbx_1').setAttribute('placeholder', [0,gandy_beginnings.length].join('-'));
            document.getElementById('tbx_2').setAttribute('placeholder', [0,gandy_middles.length].join('-'));
            document.getElementById('tbx_3').setAttribute('placeholder', [0,gandy_ends.length].join('-'));
            document.getElementsByTagName('html')[0].style.backgroundImage =

      </label>

          <input

          />
          <input id='randomize'

            value='GANDOMIZER'
            style='font-size:28px; width: 100%;'
